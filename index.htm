<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

            crossorigin="anonymous"></script>
    <title>Formulario basico CRUD</title>
    <link rel="stylesheet" href="estilos.css">

</head>
<body>
<div class=div-Titulo>
    <h1>CRUD BASICO JS</h1>
</div>
<div class="container">
    <div class="row">
        <div class="col titulo">
            <h2>Registros de personas</h2>
        </div>
    </div>
        <div class="row">
            <div class="col">
                <form action="" id="formulario">
                    <h3>Formulario</h3>
                    <input type="text" id="nombre" placeholder="Ingrese Nombre">
                    <!-- </br> -->
                    <input type="text" id="apellido" placeholder="Ingrese Apellido">
                    <!-- </br> -->
                    <input type="text" id="edad" placeholder="Ingrese Edad">
                    <button type="submit" id="btnEnviar">Enviar</button>
                </form>
            </div>
             <div class="div-listado">
                    <h3>listado de Personas</h3>
                    <div class="div-empleados">
                        
                     </div>
             </div>
        </div>
        <script src="app.js"></script>
</div>
</body>

</html>
